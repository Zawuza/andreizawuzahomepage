{{{head}}}
<body>
    {{{navbar}}}
    <div class="container">
      <div class="row">
        <nav class="col-sm-2">
          <ul class="nav nav-pills nav-stacked">
            {{#posts}}
            <li><a href=#{{postid}}>{{postname}}</a></li>
            {{/posts}}
          </ul>
        </nav>
        <div class="col-sm-10">
          {{#posts}}
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="{{postid}}">
                <h2>{{postname}}</h2>
                <p>{{preview}}</p>
              </div>
              <a href=archive\{{postid}}>Read>>></a>
            </div>
          </div>
          {{/posts}}
        </div>
      </div>
    </div>

</body>
